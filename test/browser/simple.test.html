<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/tester.js"></script>
    <script src="/browserTest/tester.js"></script>
    <script src="/lib/nanojsx.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const { h, render, Component } = nanoJSX
      const root = () => document.getElementById('root')
    </script>

    <script type="module">
      import { Hooked, useEffect, useState } from '/lib/hooks.js'

      let _count = 0

      describe('useEffect and useState', async () => {
        function Counter() {
          const [count, setCount] = useState(0)

          useEffect(() => {
            console.log(count)
            _count = count
          }, [count])

          return h('div', null, [
            h(
              'button',
              {
                onClick: () => {
                  console.log('click')
                  setCount(count + 1)
                }
              },
              'Increment'
            ),
            h('h1', null, `Counter: ${count}`)
          ])
        }

        Hooked.bind(render)(Counter, root())

        await Test.wait()

        const click = async () => {
          const btn = document.querySelector('button')
          btn.click()
          await Test.wait()
        }

        await click()
        expect(_count).toBe(1, 'After one click, counter should be 1')

        await click()
        expect(_count).toBe(2, 'After two click, counter should be 2')

        await click()
        expect(_count).toBe(3, 'After two click, counter should be 2')
      })

      Test.start()
    </script>
  </body>
</html>
